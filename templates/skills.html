<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skills</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Animate.css + Bootstrap Icons + AOS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">

  <style>
    body {
      background: #0b0b0b;
      color: #e0f7fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .neon-text {
      color: #00f7ff;
      text-shadow: 0 0 8px #00f7ff, 0 0 20px #00f7ff;
    }

    .skill-section {
      text-align: center;
      margin: 4rem 0;
    }

    .circle-skill {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: conic-gradient(#00f7ff var(--percent), #1a1a1a var(--percent));
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px auto;
      position: relative;
      box-shadow: 0 0 20px rgba(0, 247, 255, 0.3);
      animation: pulseGlow 2s infinite ease-in-out;
    }

    .circle-skill::after {
      content: attr(data-skill);
      position: absolute;
      font-size: 1rem;
      color: #00f7ff;
      font-weight: 600;
      text-align: center;
      width: 80%;
    }

    @keyframes pulseGlow {
      0% { box-shadow: 0 0 15px #00f7ff44; }
      50% { box-shadow: 0 0 30px #00f7ff; }
      100% { box-shadow: 0 0 15px #00f7ff44; }
    }

    .soft-skills {
      background: #121212;
      padding: 2rem;
      border-radius: 12px;
      border-left: 4px solid #00f7ff;
      margin: 2rem auto;
      box-shadow: 0 0 20px rgba(0, 247, 255, 0.15);
      max-width: 800px;
    }

    .soft-skills ul {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: left;
    }

    .soft-skills li {
      margin-bottom: 12px;
      font-size: 1.1rem;
    }
  </style>
</head>

<body>

  <div class="skill-section" data-aos="fade-down">
    <h1 class="neon-text animate__animated animate__fadeInDown">
      <i class="bi bi-cpu-fill"></i> Tech Stack & Skills
    </h1>
    <p class="lead text-light">My expertise spans both software and embedded systems.</p>
  </div>

  <!-- Software Skills -->
  <div class="container">
    <div class="row text-center">
      <div class="col-md-3" data-aos="fade-up">
        <div class="circle-skill" style="--percent: 90%;" data-skill="Python"></div>
      </div>
      <div class="col-md-3" data-aos="fade-up" data-aos-delay="100">
        <div class="circle-skill" style="--percent: 85%;" data-skill="MATLAB"></div>
      </div>
      <div class="col-md-3" data-aos="fade-up" data-aos-delay="200">
        <div class="circle-skill" style="--percent: 82%;" data-skill=".NET Core"></div>
      </div>
      <div class="col-md-3" data-aos="fade-up" data-aos-delay="300">
        <div class="circle-skill" style="--percent: 80%;" data-skill="HTML/CSS/JS"></div>
      </div>
    </div>
  </div>

  <!-- Hardware Skills -->
  <div class="skill-section" data-aos="fade-down">
    <h2 class="neon-text"><i class="bi bi-hdd-network"></i> Hardware & IoT</h2>
  </div>
  <div class="container">
    <div class="row text-center">
      <div class="col-md-3" data-aos="fade-up">
        <div class="circle-skill" style="--percent: 90%;" data-skill="Verilog & VLSI"></div>
      </div>
      <div class="col-md-3" data-aos="fade-up" data-aos-delay="100">
        <div class="circle-skill" style="--percent: 88%;" data-skill="ESP32, Arduino"></div>
      </div>
      <div class="col-md-3" data-aos="fade-up" data-aos-delay="200">
        <div class="circle-skill" style="--percent: 85%;" data-skill="IoT & Cloud"></div>
      </div>
      <div class="col-md-3" data-aos="fade-up" data-aos-delay="300">
        <div class="circle-skill" style="--percent: 83%;" data-skill="Embedded Logic"></div>
      </div>
    </div>
  </div>

  <!-- Soft Skills -->
  <div class="skill-section" data-aos="fade-down">
    <h2 class="neon-text"><i class="bi bi-people-fill"></i> Soft Skills</h2>
  </div>
  <div class="container my-5" data-aos="fade-up">
  <div class="skill-card">
    <h4 class="fw-bold neon-text mb-4">Soft & Creative Skills</h4>
    <ul class="list-unstyled">
      <li class="neon-text" data-aos="fade-up" data-aos-delay="0">• Leadership & IEEE Team Management</li>
      <li class="neon-text" data-aos="fade-up" data-aos-delay="100">• Public Speaking & Communication</li>
      <li class="neon-text" data-aos="fade-up" data-aos-delay="200">• Report Writing & Documentation</li>
      <li class="neon-text" data-aos="fade-up" data-aos-delay="300">• Creative Design & Event Execution</li>
    </ul>
  </div>
</div>



  <!-- AOS Animation -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init();</script>

</body>
</html>
