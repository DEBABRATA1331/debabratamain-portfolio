<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Debabrata Sahoo | Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Animate.css + Bootstrap Icons + AOS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />

  <style>
    body {
      background: linear-gradient(to right, #0f0f0f, #050505);
      color: #e0f7fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .neon-text {
      color: #00f7ff;
      text-shadow: 0 0 5px #00f7ff, 0 0 15px #00f7ff, 0 0 30px #00f7ff;
    }

    .neon-subtext {
      color: #8efcff;
    }

    .profile-pic {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #00f7ff;
      box-shadow: 0 0 20px #00f7ff80;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .profile-pic:hover {
      transform: scale(1.04);
      box-shadow: 0 0 30px #00f7ffbb;
    }

    .neon-btn {
      background: transparent;
      border: 2px solid #00f7ff;
      color: #00f7ff;
      font-weight: 600;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 10px #00f7ff;
      transition: all 0.4s ease;
    }

    .neon-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(0, 247, 255, 0.3), transparent);
      transition: all 0.6s ease-in-out;
    }

    .neon-btn:hover::before {
      left: 100%;
    }

    .neon-btn:hover {
      background-color: #00f7ff;
      color: #000;
      box-shadow: 0 0 25px #00f7ff, 0 0 40px #00f7ff77;
      transform: scale(1.05);
    }

    .card-neon {
      background-color: #0f1b2a;
      border-left: 5px solid #00f7ff;
      border-radius: 10px;
      padding: 1.5rem;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .card-neon:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px #00f7ff66;
    }

    a {
      text-decoration: none;
    }

    a:hover {
      text-decoration: none;
    }

    .title-glow {
      font-size: 2.5rem;
      font-weight: bold;
      color: #00f7ff;
      text-shadow: 0 0 15px #00f7ff, 0 0 35px #00f7ff66;
    }

    .top-nav {
      position: fixed;
      top: 10px;
      right: 20px;
      z-index: 1000;
    }

    .top-nav a {
      margin-left: 12px;
      font-size: 1.4rem;
      color: #00f7ff;
      transition: color 0.3s ease;
    }

    .top-nav a:hover {
      color: #8efcff;
    }
  </style>
</head>

<body>

  <!-- Top Navigation Icons -->
  <div class="top-nav">
    <a href="{{ url_for('about') }}" title="About"><i class="bi bi-person-circle"></i></a>
    <a href="{{ url_for('projects') }}" title="Projects"><i class="bi bi-lightbulb"></i></a>
    <a href="{{ url_for('achievements') }}" title="Achievements"><i class="bi bi-award"></i></a>
    <a href="{{ url_for('skills') }}" title="Skills"><i class="bi bi-cpu"></i></a>
    <a href="{{ url_for('contact') }}" title="Contact"><i class="bi bi-envelope"></i></a>
    <a href="https://github.com/DEBABRATA1331" target="_blank"><i class="bi bi-github"></i></a>
    <a href="https://www.linkedin.com/in/debabrata-sahoo-ieee1331/" target="_blank"><i class="bi bi-linkedin"></i></a>
  </div>

  <!-- Hero Section -->
  <div class="container text-center my-5" data-aos="fade-down">
    <div class="row align-items-center">
      <div class="col-lg-6 mb-4 mb-lg-0">
        <img src="{{ url_for('static', filename='images/Picsart_25-06-12_16-45-39-836.png') }}" class="profile-pic"
          alt="Debabrata Sahoo">
      </div>
      <div class="col-lg-6">
        <h1 class="title-glow animate__animated animate__fadeInDown">Welcome to My Portfolio</h1>
        <p class="lead neon-subtext animate__animated animate__fadeIn animate-delay-1s">
          Dual-degree student at <strong>VSSUT</strong> & <strong>IIT Madras</strong><br />
          Passionate about Health Care, LiFi, EVs, VLSI, and impactful innovation.
        </p>
        <h2 class="mt-4 neon-text animate__animated animate__fadeInUp animate-delay-1s">Hi, I'm Debabrata Sahoo</h2>
        <p class="lead text-light animate__animated animate__fadeInUp animate-delay-2s">
          Innovator | IEEE Leader | Tech Enthusiast
        </p>
      </div>
    </div>
  </div>

  <!-- AOS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init();</script>

</body>
</html>
