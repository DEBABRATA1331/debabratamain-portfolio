<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Debabrata Portfolio{% endblock %}</title>

  <!-- External CSS Libraries -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>

<body>

  <!-- ðŸŒ™ Glow Mode Toggle -->
  <div class="text-end p-3">
    <button class="btn neon-btn" onclick="toggleDarkMode()">ðŸŒŸ Glow Mode</button>
  </div>

  <!-- ðŸš€ Navigation Icons -->
<div class="top-nav text-end px-4 pb-2">
  <a href="{{ url_for('home') }}" title="Home"><i class="bi bi-house-door-fill neon-text mx-2"></i></a>
  <a href="{{ url_for('about') }}" title="About"><i class="bi bi-person-circle neon-text mx-2"></i></a>
  <a href="{{ url_for('projects') }}" title="Projects"><i class="bi bi-lightbulb neon-text mx-2"></i></a>
  <a href="{{ url_for('achievements') }}" title="Achievements"><i class="bi bi-award neon-text mx-2"></i></a>
  <a href="{{ url_for('skills') }}" title="Skills"><i class="bi bi-cpu neon-text mx-2"></i></a>
  <a href="{{ url_for('contact') }}" title="Contact"><i class="bi bi-envelope neon-text mx-2"></i></a>
  <a href="https://github.com/DEBABRATA1331" target="_blank"><i class="bi bi-github neon-text mx-2"></i></a>
  <a href="https://www.linkedin.com/in/debabrata-sahoo-ieee1331/" target="_blank"><i class="bi bi-linkedin neon-text mx-2"></i></a>
</div>


  <!-- âœ¨ Optional Floating Icons -->
  <img src="{{ url_for('static', filename='images/html.png') }}" class="floating-icon" style="top: 10%; left: 5%;" />
  <img src="{{ url_for('static', filename='images/python.png') }}" class="floating-icon" style="top: 60%; right: 5%;" />

  <!-- ðŸ“¦ Main Content -->
  {% block content %}{% endblock %}

  <!-- ðŸ” Scroll to Top -->
  <button onclick="scrollToTop()" id="scrollTopBtn" title="Go to top">â†‘</button>

  <!-- External JS Libraries -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js@master/lib/turn.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typeit@8.7.1/dist/typeit.umd.js"></script>

  <!-- Core Scripts -->
  <script>
    AOS.init();

    window.onscroll = function () {
      const btn = document.getElementById("scrollTopBtn");
      btn.style.display = (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) ? "block" : "none";
    };

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
  <!-- Crisp Chat Widget -->
<script type="text/javascript">
  window.$crisp = [];
  window.CRISP_WEBSITE_ID = "818374bd-d533-48d4-807d-c52c0d8cf5a8";
  (function () {
    d = document;
    s = d.createElement("script");
    s.src = "https://client.crisp.chat/l.js";
    s.async = 1;
    d.getElementsByTagName("head")[0].appendChild(s);
  })();
</script>
</body>
</html>
