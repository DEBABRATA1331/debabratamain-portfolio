<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Debabrata Portfolio{% endblock %}</title>

  <!-- External Libraries -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>

  <!-- 🌙 Dark Mode Toggle -->
  <div class="text-end p-3">
    <button class="btn neon-btn" onclick="toggleDarkMode()">🌙 Toggle Dark Mode</button>
  </div>

  <!-- 🚀 Floating Tech Icons (optional) -->
  <img src="{{ url_for('static', filename='images/html.png') }}" class="floating-icon" style="top: 10%; left: 5%;" />
  <img src="{{ url_for('static', filename='images/python.png') }}" class="floating-icon" style="top: 60%; right: 5%;" />

  <!-- 🔽 Main Page Content -->
  {% block content %}{% endblock %}

  <!-- 🔝 Scroll to Top Button -->
  <button onclick="scrollToTop()" id="scrollTopBtn" title="Go to top">↑</button>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();

    // Scroll-to-Top Logic
    window.onscroll = function () {
      const btn = document.getElementById("scrollTopBtn");
      btn.style.display = (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) ? "block" : "none";
    };

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Dark Mode Toggle
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
