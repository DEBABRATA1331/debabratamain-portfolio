<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Debabrata Portfolio{% endblock %}</title>

  <!-- External CSS Libraries -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

  <style>
    /* Scroll-To-Top Button - Bottom Left */
    #scrollTopBtn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: none;
      z-index: 1000;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      background-color: #121212;
      color: #00f7ff;
      border: none;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
      transition: all 0.3s ease;
    }

    #scrollTopBtn:hover {
      background-color: #00f7ff;
      color: #121212;
      box-shadow: 0 0 15px #00f7ff;
    }

    /* Mobile Glow Mode Toggle (Top Left) */
    .glow-toggle {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1100;
    }

    /* Responsive Navigation */
    .top-nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-end;
      gap: 10px;
      padding: 0.5rem 1rem;
    }

    @media (max-width: 768px) {
      .top-nav {
        justify-content: center;
        padding: 1rem 0.5rem;
        font-size: 1.3rem;
      }

      #scrollTopBtn {
        width: 42px;
        height: 42px;
        font-size: 1.2rem;
      }

      .glow-toggle {
        top: 12px;
        left: 12px;
      }
    }
  </style>
</head>

<body>

  <!-- 🌟 Glow Mode Toggle (Top Left) -->
  <div class="glow-toggle">
    <button class="btn neon-btn btn-sm" onclick="toggleDarkMode()">🌟 Glow Mode</button>
  </div>

  <!-- 🚀 Navigation Icons -->
  <div class="top-nav text-end">
    <a href="{{ url_for('home') }}" title="Home"><i class="bi bi-house-door-fill neon-text"></i></a>
    <a href="{{ url_for('about') }}" title="About"><i class="bi bi-person-circle neon-text"></i></a>
    <a href="{{ url_for('projects') }}" title="Projects"><i class="bi bi-lightbulb neon-text"></i></a>
    <a href="{{ url_for('achievements') }}" title="Achievements"><i class="bi bi-award neon-text"></i></a>
    <a href="{{ url_for('skills') }}" title="Skills"><i class="bi bi-cpu neon-text"></i></a>
    <a href="{{ url_for('contact') }}" title="Contact"><i class="bi bi-envelope neon-text"></i></a>
    <a href="https://github.com/DEBABRATA1331" target="_blank"><i class="bi bi-github neon-text"></i></a>
    <a href="https://www.linkedin.com/in/debabrata-sahoo-ieee1331/" target="_blank"><i class="bi bi-linkedin neon-text"></i></a>
  </div>

  <!-- 📦 Page Content -->
  {% block content %}{% endblock %}

  <!-- 🔝 Scroll to Top Button -->
  <button onclick="scrollToTop()" id="scrollTopBtn" title="Go to top">
    <i class="bi bi-arrow-up-short fs-3"></i>
  </button>

  <!-- JS Libraries -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js@master/lib/turn.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typeit@8.7.1/dist/typeit.umd.js"></script>

  <script>
    AOS.init();

    window.onscroll = function () {
      const btn = document.getElementById("scrollTopBtn");
      btn.style.display = (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) ? "block" : "none";
    };

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>

  <!-- 💬 Crisp Chat Widget -->
  <script type="text/javascript">
    window.$crisp = [];
    window.CRISP_WEBSITE_ID = "818374bd-d533-48d4-807d-c52c0d8cf5a8";
    (function () {
      d = document;
      s = d.createElement("script");
      s.src = "https://client.crisp.chat/l.js";
      s.async = 1;
      d.getElementsByTagName("head")[0].appendChild(s);
    })();
  </script>

</body>
</html>
